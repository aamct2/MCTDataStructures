language: objective-c
osx_image: xcode7
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=9.0,name=iPhone 6 Plus" SCHEME="MCTDataStructures iOS" SDK=iphonesimulator9.0 BUILD_EXAMPLE="YES" POD_LINT="NO"
    - DESTINATION="arch=x86_64" SCHEME="MCTDataStructures OSX" SDK=macosx10.11 BUILD_EXAMPLE="NO" POD_LINT="YES"
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -project MCTDataStructures.xcodeproj -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION"
    -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint --verbose;
    fi
