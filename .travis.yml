osx_image: xcode8.2
language: objective-c

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=10.2,name=iPhone 7 Plus" SCHEME="MCTDataStructures iOS" SDK=iphonesimulator10.2 BUILD_EXAMPLE="YES" POD_LINT="NO"
    - DESTINATION="arch=x86_64" SCHEME="MCTDataStructures OSX" SDK=macosx10.12 BUILD_EXAMPLE="NO" POD_LINT="YES"

before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -project MCTDataStructures.xcodeproj -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION"
    -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint --verbose;
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - sleep 5
